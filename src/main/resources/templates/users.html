<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>TODO - Users</title>
</head>

<body>
<div class="container-fluid p-3">
    <a data-th-href="@{/users/create}" class="btn btn-primary m-3">Add new user</a>
    <div class="d-flex flex-wrap">
        <div data-th-each="user : ${users}" class="card align-self-start m-3" style="width: 14rem;">
            <form class="card-header" method="post" data-th-action="@{'/users/' + ${user.id} + '/delete'}">
                <button type="submit" class="btn btn-warning btn-sm m-1">Delete</button>
            </form>

            <img data-th-src="${user.avatar != null} ? @{'/avatars/' + ${user.avatar}} : @{/avatars/default-avatar.png}" class="card-img-top" alt="avatar">

            <div class="card-body">
                <h5 data-th-text="${user.username}" class="card-title">Username</h5>
                <a data-th-href="@{/todos(userId=${user.id})}" class="btn btn-primary btn-sm m-1">TODOs</a>
                <a data-th-href="@{'/users/' + ${user.id} + '/modify'}" class="btn btn-primary btn-sm m-1">Edit profile</a>
                <a data-th-href="@{'/users/' + ${user.id} + '/upload-avatar'}" class="btn btn-primary btn-sm m-1">Modify avatar</a>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
